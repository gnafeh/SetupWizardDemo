apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.example.setupwizarddemo"
        minSdkVersion 27
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    /**
     * apk rename
     * 生成apk名形如： com.example.settingsdemo-v1.0-1-release.apk
     */
    android.applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def outputDir = new File("${project.projectDir.absolutePath}/${variant.buildType.name}")
            variant.packageApplicationProvider.get().outputDirectory = new File("$outputDir")
            // like: com.example.settingsdemo-v1.0-1-release.apk
            outputFileName= variant.applicationId + "-v" + variant.versionName + "-" +
                    variant.versionCode + "-" + variant.buildType.name + ".apk"
        }

    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
}
